<div class="row col-md-12">
<h1 class="col-md-11 mx-auto p-2 m-2 " style="text-align: center;">Home Page</h1>
<a class ="mx-auto p-2 m-3 "routerLink="/home"><button>Back</button></a>
</div>
  <nav class="text-center" style="padding-bottom: 10px; padding-top: 10px;">
    <article style="text-align: center; font-size: 20px;padding: 5px; margin:auto 10px; display:inline-flex; text-decoration: underline; " *ngFor ="let c of categories">  
      <a (click)="getBooksByCategory(c.categoryId,c.categoryName)"><button>{{c.categoryName}}</button></a>
    </article>
  </nav>
  <h3 class="text-center" style="background-color:blanchedalmond; margin: 5px;">{{categoryName}}</h3>
<div class="card" *ngFor ="let b of bookList" style="width: 16rem; margin-bottom: 200px; margin-top: 50px;">
  <img src="../assets/images/{{b.bookId}}.jpg" class="card-img-top" alt="Book" style="max-width: 15.85rem;">
   <div class="card-body">
     <h4 class="card-title my-0">{{b.title| titlecase}}</h4>
     <p class="card-text my-0">{{b.author}}</p>
     <a class="btn btn-danger btn-sm ">{{b.price | currency}} </a>
   </div>
</div>

<div *ngIf="viewBookFlag">
<main>
  <app-recent-published-books></app-recent-published-books>
  <app-best-selling-books></app-best-selling-books>
  <app-most-favored-books></app-most-favored-books>
</main>
</div>
